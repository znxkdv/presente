<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flores para VocÃª ðŸŒ·</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(120deg, #161616 0%, #fc4a1a 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
      color: #fff;
      cursor: pointer;
    }
    .header {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.18);
      padding: 12px 24px;
      border-radius: 16px;
      font-size: 20px;
      box-shadow: 0 2px 12px #0002;
      letter-spacing: 1px;
      z-index: 10;
    }
    #garden {
      position: absolute;
      width: 100vw;
      height: 100vh;
      left: 0; top: 0;
      pointer-events: auto;
    }
    .tulip {
      position: absolute;
      transform-origin: center bottom;
      animation: grow 0.7s cubic-bezier(.12,.9,.25,1) forwards, sway 2.5s ease-in-out 0.7s infinite;
      will-change: transform, opacity;
      filter: drop-shadow(0 8px 10px rgba(0,0,0,0.4));
    }
    @keyframes grow {
      0% { transform: translateY(30px) scale(0); opacity: 0; }
      60% { transform: translateY(-8px) scale(1.08); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }
    @keyframes sway {
      0% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
      100% { transform: rotate(-2deg); }
    }
    #special-message {
      display: none;
      position: fixed;
      bottom: 32px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(4px);
      padding: 16px 22px;
      border-radius: 14px;
      font-size: 20px;
      color: #fff;
      z-index: 20;
      box-shadow: 0 4px 16px #0002;
      text-align: center;
      font-family: inherit;
      opacity: 0.97;
    }
  </style>
</head>
<body>
  <div class="header">Clique para plantar tulipas laranjas ðŸŒ·</div>
  <div id="garden"></div>
  <div id="special-message"></div>
  <script>
    const tulipSVG = `
      <svg width="90" height="120" viewBox="0 0 90 120" xmlns="http://www.w3.org/2000/svg">
        <!-- caule -->
        <rect x="43" y="60" width="4" height="50" rx="2" fill="#2f8b45"/>
        <!-- folha esquerda -->
        <path d="M44 90 Q30 80 38 70 Q44 65 44 90" fill="#2f8b45" opacity="0.8"/>
        <!-- folha direita -->
        <path d="M46 90 Q60 80 52 70 Q46 65 46 90" fill="#2f8b45" opacity="0.8"/>
        <!-- pÃ©talas -->
        <g>
          <path d="M45 20 Q25 20 22 40 Q24 60 45 70 Q66 60 68 40 Q65 20 45 20 Z" fill="#ff8a2b" stroke="#e36b08" stroke-width="1"/>
          <path d="M45 20 Q38 28 40 38 Q43 48 45 50" fill="#ffb366" opacity="0.8"/>
          <path d="M45 18 Q43 28 47 38 Q45 48 45 50" stroke="#b84b00" stroke-width="1" fill="none" opacity="0.5"/>
        </g>
      </svg>
    `;
    const garden = document.getElementById('garden');
    const specialMsg = document.getElementById('special-message');
    let tulipCount = 0;
    let msgShown = false;

    function plantTulip(x, y) {
      const tulip = document.createElement('div');
      tulip.className = 'tulip';
      tulip.innerHTML = tulipSVG;
      tulip.style.left = x + 'px';
      tulip.style.top = y + 'px';
      tulip.style.transform = 'translate(-50%,-100%) scale(' + (0.7 + Math.random()*0.5) + ') rotate(' + ((Math.random()-0.5)*16) + 'deg)';
      garden.appendChild(tulip);
      setTimeout(() => {
        tulip.animate([{opacity:1},{opacity:0}],{duration:1200}).onfinish = () => tulip.remove();
      }, 15000 + Math.random()*5000);
    }

    document.addEventListener('click', (e) => {
      if (['button','a','input','textarea','svg','path'].includes(e.target.tagName.toLowerCase())) return;
      plantTulip(e.clientX, e.clientY);
      tulipCount++;
      if (tulipCount > 12 && !msgShown) {
        specialMsg.textContent = "Mais de 12 flores, Ã© quase nosso tempo junto ðŸ˜„";
        specialMsg.style.display = "block";
        msgShown = true;
      }
      playPopSound();
    });

    function playPopSound() {
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const o = ctx.createOscillator();
        const g = ctx.createGain();
        o.type = 'sine';
        o.frequency.value = 500 + Math.random()*180;
        g.gain.value = 0.0001;
        o.connect(g); g.connect(ctx.destination);
        const now = ctx.currentTime;
        g.gain.setValueAtTime(0.0001, now);
        g.gain.exponentialRampToValueAtTime(0.05, now+0.02);
        g.gain.exponentialRampToValueAtTime(0.0001, now+0.25);
        o.start(now); o.stop(now+0.26);
      } catch(e) {}
    }

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        plantTulip(window.innerWidth/2, window.innerHeight/2);
        tulipCount++;
        if (tulipCount > 12 && !msgShown) {
          specialMsg.textContent = "Mais de 12 flores, Ã© quase nosso tempo junto ðŸ˜„";
          specialMsg.style.display = "block";
          msgShown = true;
        }
        playPopSound();
      }
    });
  </script>
</body>
